<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #box {
                width: 50px;
                height: 50px;
                background-color: black;
            }
        </style>
    
    </head>
    <body>
        <div>
            <div id="box" class="position-absolute top-0 start-0"></div>
            <div id="box" class="position-absolute top-0 start-50 translate-middle-x"></div>
            <div id="box" class="position-absolute top-0 end-0"></div>
            <div id="box" class="position-absolute top-50 start-0 translate-middle-y"></div>
            <div id="box" class="position-absolute top-50 start-50 translate-middle"></div>
            <div id="box" class="position-absolute top-50 end-0 translate-middle-y"></div>
            <div id="box" class="position-absolute bottom-0 start-0"></div>
            <div id="box" class="position-absolute bottom-0 start-50 translate-middle-x"></div>
            <div id="box" class="position-absolute bottom-0 end-0"></div>
        </div>
    </body>
</html>
